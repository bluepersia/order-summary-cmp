<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="icon" href="../public/images/favicon-32x32.png" sizes="32x32"/>
        <meta name="auto-scope" content="./order-summary.css"/>
        <link rel="stylesheet" href="./css/page.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <section class="order-summary">
            <img class="img" alt="Woman enjoying music with headphones and music player" src="../public/images/illustration-hero.svg"/>
            <div class="content">
                <h2 class="title">Order Summary</h2>
                <p class="body">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <section class="plan">
                    <img class="music-icon" alt="" aria-hidden="true" src="../public/images/icon-music.svg"/>
                    <div class="main">
                        <h3 class="title">Annual Plan</h3>
                        <p class="pricing">$59.99/year</p>
                    </div>

                    <a class="change-link" href="#">Change</a>
                </section>

                <section class="actions">
                    <a class="action-btn action-btn--confirm">Proceed to Payment</a>
                    <a class="action-btn action-btn--cancel">Cancel Order</a>
                </section>
            </div>
        </section>
    </body>
</html>
